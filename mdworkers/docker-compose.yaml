services:
  rabbitmq:
    image: rabbitmq:4.2-management
    container_name: mdws_rabbitmq
    ports:
      - "${RABBITMQ_STREAM_PORT}:5552" # Stream protocol
      - "${RABBITMQ_UI_PORT}:15672" # Management UI
      - "${RABBITMQ_AMQP_PORT}:5672" # AMQP (Used by TigerBeetle CDC)
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      # 1. Enable plugins via environment variable (Standard RabbitMQ practice)
      - RABBITMQ_PLUGINS_CONFIG_FILE=/etc/rabbitmq/enabled_plugins
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_stream advertised_host ${RABBITMQ_ADVERTISED_HOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      # 2. Pre-declare enabled plugins so they are active on boot
      - ./enabled_plugins:/etc/rabbitmq/enabled_plugins
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
